<!DOCTYPE html>
<html>

<head>
    <title>eShop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="cart">
                <form action="#" class="search-form" @submit.prevent="filter">
                    <input type="text" class="search-field" v-model="search" placeholder="Введите товар">
                    <button class="btn-search" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="btn-cart" type="button" @click="showCart = !showCart">Корзина</button>
                <div class="cart-block" v-show="showCart">
                    <p v-if="!cartItems.length">Корзина пуста</p>
                    <div class="cart-item" data-id="${this.id_product}" v-for="item of cartItems"
                        :key="item.id_product">
                        <div class="product-bio">
                            <img :src="imgCart" alt="Some image">
                            <div class="product-desc">
                                <p class="product-title">{{item.product_name}}</p>
                                <p class="product-quantity">Количество: {{item.quantity}}</p>
                                <p class="product-single-price">{{item.price}} за ед.</p>
                            </div>
                        </div>
                        <div class="right-block">
                            <p class="product-price">{{item.quantity * item.price}} ₽</p>
                            <button class="del-btn" @click="removeProduct(item)">x</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="products">
                <div class="product-item" v-for="product of filtered" :key="product.id_product">
                    <div class="product-flex"><img class="product-img" :src="imgCatalog" alt="photo">
                        <div class="product-name">{{product.product_name}}</div>
                        <div>{{product.price}} руб.</div>
                    </div>
                    <button class="buy-btn" @click="addProduct(product)">Добавить</button>
                </div>
            </div>
    </div>
    </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
